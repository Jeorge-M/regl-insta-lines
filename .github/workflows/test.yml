name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Lint
      run: yarn lint

    - name: Type checks
      run: yarn type
    
    - name: Tests
      run: yarn test
